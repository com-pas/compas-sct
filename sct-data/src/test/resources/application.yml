## YAML Template.
---
spring:
  #profile
  profiles:
    active: test
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    platform: h2
    data-source-properties:
      cachePrepStmts: true
      prepStmtCacheSize: 250
      prepStmtCacheSqlLimit: 2048
    url: "jdbc:h2:mem:compas;MODE=ORACLE;DB_CLOSE_ON_EXIT=FALSE"
    driver-class-name: org.h2.Driver
    hikari:
      username: sa
      password:

logging:
  level:
    root: INFO